<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Library Management System</h2>

<nav>
    <a href="/logout">Logout</a>
</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p class="msg">{{ msg }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<hr>

{% block content %}{% endblock %}

</body>
</html>
